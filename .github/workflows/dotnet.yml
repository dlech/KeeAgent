name: .NET Framework

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive

    - uses: nuget/setup-nuget@v1
      with:
        nuget-version: 'latest'

    - name: Nuget Restore
      run: nuget restore $Env:GITHUB_WORKSPACE\KeeAgent.sln

    - name: Build
      run: |
        cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\"
        .\MSBuild.exe /property:Configuration=ReleasePlgx $Env:GITHUB_WORKSPACE\KeeAgent.sln

    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: KeeAgent.plgx
        path: bin/ReleasePlgx/KeeAgent.plgx
