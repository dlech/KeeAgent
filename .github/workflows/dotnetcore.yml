name: .NET Framework

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108

    - name: dotnet restore
      run: dotnet restore

    - name: dotnet build
      run: dotnet build --configuration ReleasePlgx KeeAgent.sln

