name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108

    - name: dotnet restore
      run: dotnet restore

    - name: Build with xbuild
      run: xbuild /property:Configuration=ReleasePlgx KeeAgent.sln

